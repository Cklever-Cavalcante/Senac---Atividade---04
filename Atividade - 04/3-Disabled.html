<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disabled</title>
    <style>
        body {
            align-content: center;
            width: 800px;
        }

        h1 {
            color: blueviolet;
        }

        .bred {
            color: red;
        }
    </style>
</head>

<body>
    <center>
        <h1>O atributo desabilitado</h1>
        <h3>O atributo input <b class="bred">disabled</b> especifica que um campo de entrada deve ser desabilitado.<br>

            Um campo de entrada desativado é inutilizável e não pode ser clicado.<br>

            O valor de um campo de entrada desabilitado não será enviado ao enviar o formulário!</h3><br><br>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John" disabled><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe">
        </form>
        <br><br>
        <img src="./Disabled.png" alt="Disabled"><br><br>
    </center>

</body>

</html>
