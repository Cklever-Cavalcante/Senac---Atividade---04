<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxlength</title>
    <style>
        body {
            align-content: center;
            width: 800px;
        }
        h1{color: blueviolet;}

        .bred {
            color: red;
        }
    </style>
</head>

<body>
    <center>
        <h1>O atributo maxlength</h1><br>
        <h3>O atributo <b class="bred">maxlength</b> de entrada especifica o número máximo de caracteres permitidos em um campo de entrada.<br>

            Quando o <b class="bred">maxlength</b> é definido, o campo de entrada não aceitará mais do que o número especificado de
            caracteres.</h3><br><br>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" size="15" maxlength="10"><br>
            <label for="pin">PIN:</label><br>
            <input type="text" id="pin" name="pin" maxlength="4" size="4">
        </form>
        <br><br>
        <img src="./Maxlength.png"
            alt="Maxlength">
    </center>

</body>

</html>
