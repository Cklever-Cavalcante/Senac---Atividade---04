<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            align-content: center;
            width: 800px;
        }
        h1{color: blueviolet;}

        .bred {
            color: red;
        }
    </style>
</head>

<body>
    <center>
        <h1>O atributo de foco automático</h1>
        <h3>O atributo input <b class="bred">autofocus</b> especifica que um campo de entrada deve obter foco
            automaticamente quando a página for carregada.

        </h3>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" autofocus><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
          </form>
          <img src="./Autofocus.png" alt="">
    </center>
</body>

</html>
